<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tienda</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div>
    <h1>Formulario de Tienda</h1>

    <form id="storeForm">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="lacteos">Lácteos</option>
            <option value="viveres">Víveres</option>
            <option value="carne">Carne</option>
            <option value="frutas">Frutas</option>
            <option value="vegetales">Vegetales</option>
        </select>
        <br>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0" step="0.01" required>
        <br>
        <label for="fecha">Fecha de Vencimiento:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
        <br>
        <button type="button" onclick="agregarProducto()">Agregar</button>
    </form>
    
    <label for="cantidadIngresados">Cantidad de productos ingresados son:</label>
    <input type="text" id="cantidadIngresados" disabled>
</div>

<div>
    <form id="searchForm">
        <label for="buscar">Buscar Producto:</label>
        <input type="text" id="buscar" name="buscar">
        <label for="buscarCategoria">Buscar por Categoría:</label>
        <select id="buscarCategoria" name="buscarCategoria">
            <option value="">Todas</option>
            <option value="lacteos">Lácteos</option>
            <option value="viveres">Víveres</option>
            <option value="carne">Carne</option>
            <option value="frutas">Frutas</option>
            <option value="vegetales">Vegetales</option>
        </select>
        
    </form>
</div>

<div>
    <table id="tablaProductos">
        <thead>
            <tr>
                <th>Ítem</th>
                <th>Categoría</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Fecha de Vencimiento</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productosAgregados">
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
